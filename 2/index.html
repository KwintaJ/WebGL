<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <title>WebGL 2 Jan Kwinta</title>
    </head>

    <body onload="ColourChangingPentagon();">
        <div align="center">
            <canvas id="main-canvas" width="800" height="800"></canvas>
        <br>
            <button onClick="Click()">Kliknij aby zmieniÄ‡ kolor figury</button>
        </div>
    </body>

    <script>
        const vertexShaderTxt = `
            precision mediump float;
            attribute vec2 vertPosition;
            attribute vec3 vertColor;
            varying vec3 fragColor;
            void main()
            {
                fragColor = vertColor;
                gl_Position = vec4(vertPosition, 0.0, 1.0);
            }
        `

        const fragmentShaderTxt = `
            precision mediump float;
            varying vec3 fragColor;
            void main()
            {
                gl_FragColor = vec4(fragColor, 1.0); // R,G,B, opacity
            }
        `

        let r = 0.1;
        let g = 0.4;
        let b = 0.1;

        function Click() {
            r = Math.random();
            g = Math.random();
            b = Math.random();
            ColourChangingPentagon();
        };

        let ColourChangingPentagon = function () {
            let canvas = document.getElementById('main-canvas');
            let gl = canvas.getContext('webgl');

            if (!gl) {
                alert('webgl not supported');
            }

            gl.clearColor(0.8, 0.8, 0.8, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);

            let vertexShader = gl.createShader(gl.VERTEX_SHADER);
            let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

            gl.shaderSource(vertexShader, vertexShaderTxt);
            gl.shaderSource(fragmentShader, fragmentShaderTxt);
            
            gl.compileShader(vertexShader);
            if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                console.error('ERROR compiling vertex shader!', gl.getShaderInfoLog(vertexShader));
                return;
            }
            gl.compileShader(fragmentShader);
            
            let program = gl.createProgram();

            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            gl.detachShader(program, vertexShader);
            gl.detachShader(program, fragmentShader);

            gl.validateProgram(program);
            let pentagonVert = [
                0.0, 0.0, r, g, b,
                0.345, -0.475, r, g, b,
                0.565, 0.185, r, g, b,
                0.0, 0.594, r, g, b,
                -0.565, 0.185, r, g, b,
                -0.345, -0.475, r, g, b,
                0.345, -0.475, r, g, b            
            ]

            const pentagonVertexBufferObject = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, pentagonVertexBufferObject);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(pentagonVert), gl.STATIC_DRAW);

            const posAttrLocation = gl.getAttribLocation(program, 'vertPosition');
            const colorAttrLocation = gl.getAttribLocation(program, 'vertColor');

            gl.vertexAttribPointer(
                posAttrLocation,
                2,
                gl.FLOAT,
                gl.FALSE,
                5 * Float32Array.BYTES_PER_ELEMENT,
                0,
            );

            gl.vertexAttribPointer(
                colorAttrLocation,
                3,
                gl.FLOAT,
                gl.FALSE,
                5 * Float32Array.BYTES_PER_ELEMENT,
                2 * Float32Array.BYTES_PER_ELEMENT,
            );

            gl.enableVertexAttribArray(posAttrLocation);
            gl.enableVertexAttribArray(colorAttrLocation);

            gl.useProgram(program);
            gl.drawArrays(gl.TRIANGLE_FAN, 0, 7);
        }
    </script>
</html>
