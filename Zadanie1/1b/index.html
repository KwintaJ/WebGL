<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>WebGL 1b Jan Kwinta</title>
  </head>

  <body onload="Hex();">
    <canvas id="main-canvas" width="800" height="600"></canvas>
  </body>
  <script>
    const vertexShaderTxt = `
    precision mediump float;
    attribute vec2 vertPosition;
    void main()
    {
        gl_Position = vec4(vertPosition, 0.0, 1.0);
    }
    `

    const fragmentShaderTxt = `
        void main()
        {
            gl_FragColor = vec4(0.8, 0.3, 0.4, 1.0); // R,G,B, opacity
        }
    `

    let Hex = function () {
        let canvas = document.getElementById('main-canvas');
        let gl = canvas.getContext('webgl');

        if (!gl) {
            alert('webgl not supported');
        }

        gl.clearColor(0.75, 0.85, 0.9, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);

        let vertexShader = gl.createShader(gl.VERTEX_SHADER);
        let fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);

        gl.shaderSource(vertexShader, vertexShaderTxt);
        gl.shaderSource(fragmentShader, fragmentShaderTxt);

        gl.compileShader(vertexShader);
        gl.compileShader(fragmentShader);


        let program = gl.createProgram();

        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);

        gl.detachShader(program, vertexShader);
        gl.detachShader(program, fragmentShader);

        gl.validateProgram(program);
        let hexVert = [
            0, 0,
            0, -0.5, 
            0.5, -0.25,
            0.5, 0.25,
            0, 0.5
            -0.5, 0.25,
            -0.5, -0.25
        ]

        const hexVertexBufferObject = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, hexVertexBufferObject);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(hexVert), gl.STATIC_DRAW);

        const posAttrLocation = gl.getAttribLocation(program, 'vertPosition');

        gl.vertexAttribPointer(
            posAttrLocation,
            2,
            gl.FLOAT,
            gl.FALSE,
            2 * Float32Array.BYTES_PER_ELEMENT,
            0,
        );

        gl.enableVertexAttribArray(posAttrLocation);

        gl.useProgram(program);
        gl.drawArrays(gl.TRIANGLE_FAN, 0, 6);
        gl.disableClientState(gl.VERTEX_ARRAY);
    }
  </script>
</html>
